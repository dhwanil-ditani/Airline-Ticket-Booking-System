<script>
    $("#submit").click(function () {
        $.post("SignUp.php",
        {
            username: $("#username").val(),
            password: $("#password").val(),
            email_id: $("#email_id").val()
        },
        function(data) {
            $("div.result").html(data);
            username = $("#username").val();
            loadUser();
        });
    });
    $("#back").click(function () {
        loadSearch();
    });
</script>
<button type="button" name="back" value="back" id="back">Go Back to Search</button><br>
Username: <input type="text" name="username" value="" id="username"><br>
Password: <input type="password" name="password" value="" id="password"><br>
Email ID: <input type="email" name="email_id" value="" id=email_id><br>
<button type="button" name="submit" value="submit" id="submit">Submit</button><br>
<div class="result"></div>
